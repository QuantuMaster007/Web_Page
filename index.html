<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourabh Tarodekar | Strategic Leader</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 
                        brand: '#ef5a43', 
                        slate: { 950: '#050a1a' }

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100vh;
            overflow: hidden; font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .scroll-area { overflow-y: auto; max-height: calc(100vh - 340px); padding-right: 12px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #ef5a43; border-radius: 10px; }
        
        .display-font { font-family: 'Outfit', sans-serif; }
        .monogram { clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%); }

        .grid-bg {
            background-image: radial-gradient(circle, rgba(239, 90, 67, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .page-transition { transition: opacity 0.4s ease, transform 0.4s ease; }
        .hidden-state { opacity: 0; transform: translateY(10px); pointer-events: none; position: absolute; width: 100%; }
        .visible-state { opacity: 1; transform: translateY(0); pointer-events: auto; position: relative; width: 100%; }

        .project-card {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(15, 23, 42, 0.08);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        .dark .project-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .project-card:hover {
            transform: translateY(-8px);
            border-color: #ef5a43;
            box-shadow: 0 20px 40px -15px rgba(239, 90, 67, 0.2);
        }

        .status-dot {
            width: 6px; height: 6px; border-radius: 50%;
            background: #10b981;
            display: inline-block;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .filter-btn {
            font-size: 10px; font-weight: 800; letter-spacing: 0.15em; text-transform: uppercase;
            padding: 8px 18px; border-radius: 100px; border: 1px solid rgba(15, 23, 42, 0.1);
            transition: all 0.3s; color: #64748b;
        }
        .dark .filter-btn { border-color: rgba(255,255,255,0.1); color: #94a3b8; }
        .filter-btn.active { background: #ef5a43; color: white; border-color: #ef5a43; }

        .tech-tag {
            font-size: 9px; font-weight: 700; padding: 4px 10px; border-radius: 6px;
            background: rgba(15, 23, 42, 0.05); color: #64748b;
        }
        .dark .tech-tag { background: rgba(255, 255, 255, 0.05); color: #94a3b8; }

        .content-container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
    </style>
</head>

<body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 flex flex-col transition-colors duration-500 relative">
    
    <div class="fixed inset-0 grid-bg pointer-events-none opacity-0 dark:opacity-100 transition-opacity duration-1000"></div>

    <nav class="fixed w-full z-50 bg-white/80 dark:bg-slate-950/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
        <div class="content-container h-20 flex justify-between items-center">
            <div class="flex items-center gap-5 cursor-pointer" onclick="showPage('home')">
                <div class="monogram bg-brand w-11 h-11 flex items-center justify-center text-white font-black text-xl hover:rotate-12 transition-transform">S</div>
                <span class="text-lg md:text-xl font-black tracking-[0.2em] uppercase">Sourabh Tarodekar</span>
            </div>
            
            <div class="flex items-center gap-4">
                <a href="https://github.com/QuantuMaster007" target="_blank" class="hidden sm:flex items-center gap-2 px-4 py-2 bg-slate-900 dark:bg-white text-white dark:text-slate-900 rounded-lg text-[10px] font-black uppercase tracking-widest hover:bg-brand dark:hover:bg-brand dark:hover:text-white transition-all shadow-lg">
                    <i class="fab fa-github text-sm"></i> GitHub
                </a>
                <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-xl border border-slate-200 dark:border-slate-700 hover:border-brand transition-all">
                    <i id="theme-toggle-icon" class="fas fa-moon text-sm"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex flex-col justify-center pt-24 relative overflow-hidden">
        
        <div id="home-page" class="content-container page-transition visible-state">
            <div class="grid lg:grid-cols-12 gap-10 items-center">
                <div class="lg:col-span-7">
                    <h1 class="display-font text-[clamp(2.5rem,7vw,4.5rem)] font-black mb-8 leading-[0.9] tracking-tighter">
                        Engineering <br><span class="text-brand italic">Scalable</span> Systems.
                    </h1>
                    <div class="space-y-6 max-w-2xl border-l-2 border-brand/20 pl-6">
                        <p class="text-[clamp(1rem,2vw,1.4rem)] font-light text-slate-500 dark:text-slate-400 leading-relaxed">
                            <span class="text-slate-900 dark:text-white font-bold">Technical Program Manager</span> | 
                            <span class="text-brand">Hardware NPI</span> | 
                            <span class="text-brand">AI/ML Operations</span>
                        </p>
                    </div>
                </div>

                <div class="lg:col-span-5 flex flex-col gap-4">
                    <div onclick="showPage('portfolio')" class="project-card block p-7 rounded-3xl group cursor-pointer border-brand/30 bg-brand/5">
                        <div class="flex justify-between items-center">
                            <div><p class="text-[10px] font-black uppercase tracking-[0.3em] text-brand mb-1">View Repositories</p><p class="display-font text-3xl font-bold">Portfolio</p></div>
                            <div class="w-12 h-12 rounded-full bg-brand text-white flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform"><i class="fas fa-code-branch"></i></div>
                        </div>
                    </div>
                    <div onclick="showPage('about')" class="project-card block p-7 rounded-3xl group cursor-pointer">
                        <div class="flex justify-between items-center">
                            <div><p class="text-[10px] font-black uppercase tracking-[0.3em] opacity-40 mb-1">Who I Am</p><p class="display-font text-2xl font-bold">About</p></div>
                            <i class="fas fa-user text-slate-400 group-hover:text-brand transition-colors text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="portfolio-page" class="content-container page-transition hidden-state">
            <div class="flex flex-col lg:flex-row lg:items-end justify-between mb-8 gap-6">
                <div>
                    <button onclick="showPage('home')" class="text-brand text-[10px] font-black tracking-widest uppercase mb-3 hover:gap-3 transition-all flex items-center gap-2"><i class="fas fa-arrow-left"></i> Dashboard</button>
                    <h2 class="display-font text-4xl font-black tracking-tighter uppercase leading-none">Technical <span class="text-brand">Deployments</span></h2>
                </div>
                
                <div class="flex flex-wrap gap-2 p-1.5 bg-slate-100 dark:bg-white/5 rounded-full">
                    <button class="filter-btn active" onclick="filterProjects('all')">All</button>
                    <button class="filter-btn" onclick="filterProjects('Financials')">CapEx</button>
                    <button class="filter-btn" onclick="filterProjects('AI / ML')">AI/ML</button>
                    <button class="filter-btn" onclick="filterProjects('Operations')">Ops</button>
                </div>
            </div>
            
            <div id="project-grid" class="scroll-area grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 pb-6">
                </div>

            <div class="mt-8 pt-6 border-t border-slate-100 dark:border-white/5">
                <div class="flex items-center gap-3 mb-4">
                    <span class="text-[10px] font-black uppercase tracking-widest opacity-40">Core Stack:</span>
                    <div class="flex flex-wrap gap-2">
                        <span class="tech-tag">Python</span><span class="tech-tag">SQL</span><span class="tech-tag">R</span>
                        <span class="tech-tag">Tableau</span><span class="tech-tag">PowerBI</span><span class="tech-tag">SAP</span>
                        <span class="tech-tag">Machine Learning</span><span class="tech-tag">Jira</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="py-6 border-t border-slate-100 dark:border-slate-900 bg-white/50 dark:bg-slate-950/50 backdrop-blur-sm z-10">
        <div class="content-container flex justify-between items-center text-[9px] font-bold tracking-[0.4em] uppercase opacity-40">
            <p>Â© 2026 Sourabh Tarodekar | MSBA | MBA | PMP</p>
            <div class="flex gap-8 text-lg opacity-100">
                <a href="https://github.com/QuantuMaster007" target="_blank" class="hover:text-brand transition-colors"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/sourabh232" target="_blank" class="hover:text-brand transition-colors"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const repos = [
            { name: "CapEx-Forecaster", desc: "Predictive engine for infrastructure rollout and facility ready-dates.", track: "Financials", icon: "fa-chart-pie", link: "CapEx-Forecasting" },
            { name: "NPI-Milestone-Tracker", desc: "Lifecycle management for wafer-fab equipment builds.", track: "Operations", icon: "fa-microchip", link: "NPI-Tracker" },
            { name: "Supply-Chain-AI", desc: "Deep learning lead-time risk assessment for global parts.", track: "AI / ML", icon: "fa-brain", link: "SupplyChain-AI" },
            { name: "Mfg-BI-Suite", desc: "End-to-end ETL pipeline for shop-floor productivity metrics.", track: "Analytics", icon: "fa-database", link: "Mfg-BI" },
            { name: "Risk-Assessment", desc: "Quantitative volatility modeling for multi-tier supply networks.", track: "Analytics", icon: "fa-shield-alt", link: "Risk-Engine" },
            { name: "Equipment-ROI", desc: "Financial justification models for semiconductor tool assets.", track: "Financials", icon: "fa-dollar-sign", link: "ROI-Tool" },
            { name: "Lean-App", desc: "Digital Kaizen tracking for continuous improvement cycles.", track: "Operations", icon: "fa-sync", link: "Lean-App" },
            { name: "Inventory-Opt", desc: "Stochastic inventory modeling for critical spare parts.", track: "AI / ML", icon: "fa-cubes", link: "Inv-Opt" },
            { name: "WIP-Control", desc: "Work-in-progress visibility for factory assembly lines.", track: "Operations", icon: "fa-industry", link: "WIP-System" },
            { name: "Supplier-Auto", desc: "Automated vendor scorecard and compliance scraping.", track: "Automation", icon: "fa-robot", link: "Supplier-Auto" },
            { name: "Demand-Signal", desc: "Time-series forecasting for HMLV semiconductor tools.", track: "AI / ML", icon: "fa-wave-square", link: "Demand-Signal" },
            { name: "Script-Library", desc: "Python/SQL arsenal for manufacturing task automation.", track: "Automation", icon: "fa-code", link: "Script-Lib" },
            { name: "Mobility-Ops", desc: "Dispatch logic for field engineering resource allocation.", track: "Operations", icon: "fa-truck-loading", link: "Mobility-Ops" },
            { name: "Master-Logic", desc: "Core framework for data-driven Technical Program Management.", track: "Core", icon: "fa-project-diagram", link: "Core-Logic" }
        ];

        function renderProjects(filter = 'all') {
            const grid = document.getElementById('project-grid');
            grid.innerHTML = repos
                .filter(r => filter === 'all' || r.track === filter)
                .map(r => `
                    <div onclick="window.open('https://github.com/QuantuMaster007/${r.link}', '_blank')" class="project-card p-6 rounded-2xl group flex flex-col h-full">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-3 rounded-xl bg-slate-50 dark:bg-white/5 text-slate-400 group-hover:bg-brand group-hover:text-white transition-all">
                                <i class="fas ${r.icon} text-lg"></i>
                            </div>
                            <div class="text-[8px] font-black uppercase tracking-widest text-slate-400">
                                <span class="status-dot"></span> Active
                            </div>
                        </div>
                        <h3 class="font-bold text-base mb-2 group-hover:text-brand transition-colors">${r.name}</h3>
                        <p class="text-[11px] text-slate-500 dark:text-slate-400 leading-snug flex-grow">${r.desc}</p>
                        <div class="mt-5 pt-4 border-t border-slate-100 dark:border-white/5 flex justify-between items-center">
                            <span class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">${r.track}</span>
                            <i class="fab fa-github opacity-30 group-hover:opacity-100 transition-all"></i>
                        </div>
                    </div>
                `).join('');
        }

        function filterProjects(track) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.toLowerCase() === track.toLowerCase() || (track === 'all' && btn.innerText.toLowerCase() === 'all'));
            });
            renderProjects(track);
        }

        function showPage(pageId) {
            const pages = ['home-page', 'portfolio-page'];
            pages.forEach(p => {
                const el = document.getElementById(p);
                el.classList.replace('visible-state', 'hidden-state');
            });
            setTimeout(() => {
                const active = document.getElementById(pageId + '-page');
                active.classList.replace('hidden-state', 'visible-state');
                if(pageId === 'portfolio') renderProjects();
            }, 300);
        }

        const btn = document.getElementById('theme-toggle');
        const root = document.documentElement;
        btn.addEventListener('click', () => {
            root.classList.toggle('dark');
            const icon = document.getElementById('theme-toggle-icon');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        renderProjects();
    </script>
</body>
</html>
