    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100vh;
            overflow: hidden; font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .scroll-area { overflow-y: auto; max-height: calc(100vh - 280px); padding-right: 10px; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #ef5a43; border-radius: 10px; }
        
        .display-font { font-family: 'Outfit', sans-serif; }
        .monogram { clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%); }

        .grid-bg {
            background-image: radial-gradient(circle, rgba(239, 90, 67, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .page-transition { transition: opacity 0.4s ease, transform 0.4s ease; }
        .hidden-state { opacity: 0; transform: translateY(10px); pointer-events: none; position: absolute; width: 100%; }
        .visible-state { opacity: 1; transform: translateY(0); pointer-events: auto; position: relative; width: 100%; }

        .nav-card {
            background: rgba(15, 23, 42, 0.02);
            border: 1px solid rgba(15, 23, 42, 0.06);
            transition: all 0.3s ease;
        }
        .dark .nav-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .nav-card:hover {
            transform: translateY(-3px);
            border-color: #ef5a43;
        }

        .filter-btn {
            font-size: 9px;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 6px 14px;
            border-radius: 8px;
            border: 1px solid rgba(15, 23, 42, 0.1);
            transition: all 0.2s;
        }
        .dark .filter-btn { border-color: rgba(255,255,255,0.1); }
        .filter-btn.active { background: #ef5a43; color: white; border-color: #ef5a43; }

        .content-container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
    </style>
</head>

<body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 flex flex-col transition-colors duration-500 relative">

    </nav>

                    </h1>
                    <div class="space-y-6 max-w-2xl">

                            <span class="text-slate-900 dark:text-white font-bold">Technical Program Manager</span> |

                    </div>

                <div class="lg:col-span-5 flex flex-col gap-3">
                    <div onclick="showPage('about')" class="nav-card block p-6 rounded-2xl group cursor-pointer">
                        <div class="flex justify-between items-center">
                            <div><p class="text-[9px] font-black uppercase tracking-[0.3em] text-brand mb-1">Background</p><p class="display-font text-2xl font-bold">About</p></div>

                        </div>

                    <a href="mailto:sourabh232@gmail.com" class="nav-card block p-6 rounded-2xl group">
                        <div class="flex justify-between items-center">

                        </div>
                    </a>
                </div>
            </div>

        <div id="portfolio-page" class="content-container page-transition hidden-state">
            <div class="flex flex-col md:flex-row md:items-end justify-between mb-8 gap-4">
                <div>
                    <button onclick="showPage('home')" class="text-brand text-[10px] font-black tracking-widest uppercase mb-2 hover:underline block"><i class="fas fa-arrow-left"></i> Back</button>

    <footer class="py-6 border-t border-slate-100 dark:border-slate-900 bg-white/50 dark:bg-slate-950/50 backdrop-blur-sm z-10">

            <div class="flex gap-8 text-lg opacity-100">
                <a href="https://github.com/QuantuMaster007" target="_blank" class="hover:text-brand"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/sourabh232" target="_blank" class="hover:text-brand"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const repos = [
            { name: "CapEx-Forecaster", desc: "Predictive model for factory infrastructure rollout costs.", track: "Financials", color: "blue", link: "CapEx-Forecasting" },
            { name: "NPI-Milestone-Tracker", desc: "Hardware lifecycle management and bottleneck identification.", track: "Operations", color: "brand", link: "NPI-Tracker" },
            { name: "Supply-Chain-AI", desc: "ML-driven lead time optimization for semiconductor parts.", track: "AI / ML", color: "purple", link: "SupplyChain-AI" },
            { name: "Manufacturing-BI-Suite", desc: "Real-time PowerBI/Tableau ETL for shop-floor efficiency.", track: "Analytics", color: "blue", link: "Mfg-BI" },
            { name: "Risk-Assessment-Engine", desc: "Quantitative risk modeling for global logistics networks.", track: "Analytics", color: "blue", link: "Risk-Engine" },
            { name: "Equipment-ROI-Tool", desc: "CapEx justification and asset performance dashboard.", track: "Financials", color: "blue", link: "ROI-Tool" },
            { name: "Lean-Six-Sigma-App", desc: "Digital DMAIC tracker for process improvement cycles.", track: "Operations", color: "brand", link: "Lean-App" },
            { name: "Inventory-Optimizer", desc: "Stochastic modeling for spare parts inventory management.", track: "AI / ML", color: "purple", link: "Inv-Opt" },
            { name: "WIP-Control-System", desc: "Work-in-progress visibility for wafer-fab tool assembly.", track: "Operations", color: "brand", link: "WIP-System" },
            { name: "Supplier-Scorecard-Auto", desc: "Automated data-scraping for vendor performance metrics.", track: "Automation", color: "green", link: "Supplier-Auto" },
            { name: "Demand-Signal-Processor", desc: "Time-series forecasting for high-mix low-volume demand.", track: "AI / ML", color: "purple", link: "Demand-Signal" },
            { name: "Automation-Script-Library", desc: "Python/SQL tools for redundant task elimination in Ops.", track: "Automation", color: "green", link: "Script-Lib" },
            { name: "Global-Mobility-Ops", desc: "Resource allocation logic for distributed field teams.", track: "Operations", color: "brand", link: "Mobility-Ops" },
            { name: "Quantum-Master-Core", desc: "Personal framework for data-driven program leadership.", track: "Core", color: "slate-500", link: "Core-Logic" }
        ];

        function renderProjects(filter = 'all') {
            const grid = document.getElementById('project-grid');
            grid.innerHTML = repos
                .filter(r => filter === 'all' || r.track === filter)
                .map(r => `
                    <a href="https://github.com/QuantuMaster007/${r.link}" target="_blank" class="nav-card p-5 rounded-xl group border-l-4 border-l-${r.color === 'brand' ? '[#ef5a43]' : r.color + '-500'}">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[8px] font-black tracking-widest uppercase opacity-50">${r.track}</span>
                            <i class="fab fa-github opacity-20 group-hover:opacity-100 transition-all"></i>
                        </div>
                        <h3 class="font-bold text-sm mb-1 group-hover:text-brand transition-colors">${r.name}</h3>
                        <p class="text-[11px] text-slate-500 dark:text-slate-400 leading-snug">${r.desc}</p>
                    </a>
                `).join('');
        }

        function filterProjects(track) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.toLowerCase() === track.toLowerCase() || (track === 'all' && btn.innerText.toLowerCase() === 'all'));
            });
            renderProjects(track);
        }

        function showPage(pageId) {
            const pages = ['home-page', 'portfolio-page'];
            pages.forEach(p => document.getElementById(p).classList.replace('visible-state', 'hidden-state'));
            setTimeout(() => {
                document.getElementById(pageId + '-page').classList.replace('hidden-state', 'visible-state');
                if(pageId === 'portfolio') renderProjects();
            }, 300);
        }

        const btn = document.getElementById('theme-toggle');
        const root = document.documentElement;
        btn.addEventListener('click', () => {
            root.classList.toggle('dark');
            const icon = document.getElementById('theme-toggle-icon');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        renderProjects();
    </script>
</body>
