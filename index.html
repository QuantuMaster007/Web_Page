<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourabh Tarodekar | Strategic Leader</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 
                        brand: '#ef5a43', 
                        slate: { 950: '#050a1a' }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100vh;
            overflow: hidden; font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .scroll-area { overflow-y: auto; max-height: calc(100vh - 250px); padding-right: 12px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #brand; border-radius: 10px; }
        
        .display-font { font-family: 'Outfit', sans-serif; }
        .monogram { clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%); }

        .grid-bg {
            background-image: radial-gradient(circle, rgba(239, 90, 67, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .page-transition { transition: opacity 0.4s ease, transform 0.4s ease; }
        .hidden-state { opacity: 0; transform: translateY(10px); pointer-events: none; position: absolute; width: 100%; }
        .visible-state { opacity: 1; transform: translateY(0); pointer-events: auto; position: relative; width: 100%; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(15, 23, 42, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 24px;
        }
        .dark .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-field {
            width: 100%; background: rgba(15, 23, 42, 0.03); border: 1px solid rgba(15, 23, 42, 0.1);
            border-radius: 12px; padding: 12px 16px; font-size: 13px; transition: all 0.3s;
        }
        .dark .input-field { background: rgba(255, 255, 255, 0.03); border-color: rgba(255, 255, 255, 0.1); color: white; }
        .input-field:focus { outline: none; border-color: #ef5a43; box-shadow: 0 0 0 3px rgba(239, 90, 67, 0.1); }

        .map-frame { border-radius: 20px; filter: grayscale(1) contrast(1.1); transition: all 0.5s; }
        .map-frame:hover { filter: grayscale(0); }

        .content-container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
    </style>
</head>

<body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 flex flex-col transition-colors duration-500 relative">
    
    <div class="fixed inset-0 grid-bg pointer-events-none opacity-0 dark:opacity-100 transition-opacity duration-1000"></div>

    <nav class="fixed w-full z-50 bg-white/80 dark:bg-slate-950/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
        <div class="content-container h-20 flex justify-between items-center">
            <div class="flex items-center gap-5 cursor-pointer" onclick="showPage('home')">
                <div class="monogram bg-brand w-11 h-11 flex items-center justify-center text-white font-black text-xl">S</div>
                <span class="text-lg md:text-xl font-black tracking-[0.2em] uppercase">Sourabh Tarodekar</span>
            </div>
            
            <div class="flex items-center gap-3">
                <a href="https://github.com/QuantuMaster007" target="_blank" class="hidden sm:flex items-center gap-2 px-4 py-2 bg-slate-900 dark:bg-white text-white dark:text-slate-900 rounded-lg text-[10px] font-black uppercase tracking-widest hover:bg-brand dark:hover:bg-brand transition-all">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-xl border border-slate-200 dark:border-slate-700 hover:border-brand">
                    <i id="theme-toggle-icon" class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex flex-col justify-center pt-24 relative overflow-hidden">
        
        <div id="contact-page" class="content-container page-transition visible-state">

                <button onclick="window.location.href='index.html'" class="text-brand text-[10px] font-black uppercase tracking-widest mb-3 flex items-center gap-2"><i class="fas fa-arrow-left"></i> Dashboard</button>

            </div>

            <div class="grid lg:grid-cols-2 gap-8 items-start">
                <div class="glass-panel p-8">
                    <form action="https://formspree.io/f/xbddlbzj" method="POST" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[9px] font-black uppercase tracking-widest opacity-40 mb-1 block">Full Name</label>
                                <input type="text" name="name" class="input-field" placeholder="John Doe" required>
                            </div>
                            <div>
                                <label class="text-[9px] font-black uppercase tracking-widest opacity-40 mb-1 block">Email Address</label>
                                <input type="email" name="email" class="input-field" placeholder="john@company.com" required>
                            </div>
                        </div>
                        <div>
                            <label class="text-[9px] font-black uppercase tracking-widest opacity-40 mb-1 block">Subject</label>
                            <input type="text" name="subject" class="input-field" placeholder="TPM Inquiry" required>
                        </div>
                        <div>
                            <label class="text-[9px] font-black uppercase tracking-widest opacity-40 mb-1 block">Message</label>
                            <textarea name="message" rows="4" class="input-field" placeholder="Project details..." required></textarea>
                        </div>
                        
                        <input type="text" name="_gotcha" style="display:none">
                        
                        <button type="submit" class="w-full py-4 bg-brand text-white rounded-xl font-black uppercase tracking-[0.2em] text-[10px] hover:shadow-lg hover:shadow-brand/20 transition-all">
                            Dispatch Message <i class="fas fa-paper-plane ml-2"></i>
                        </button>
                    </form>
                    
                    <div class="mt-8 pt-8 border-t border-slate-100 dark:border-white/5 flex flex-wrap gap-6">
                        <a href="mailto:sourabh232@gmail.com" class="flex items-center gap-3 group">
                            <div class="w-10 h-10 rounded-lg bg-slate-50 dark:bg-white/5 flex items-center justify-center group-hover:bg-brand group-hover:text-white transition-all"><i class="fas fa-envelope text-sm"></i></div>
                            <div><p class="text-[8px] opacity-40 font-bold uppercase">Email</p><p class="text-xs font-bold">sourabh232@gmail.com</p></div>
                        </a>
                        <a href="https://linkedin.com/in/sourabh232" target="_blank" class="flex items-center gap-3 group">
                            <div class="w-10 h-10 rounded-lg bg-slate-50 dark:bg-white/5 flex items-center justify-center group-hover:bg-brand group-hover:text-white transition-all"><i class="fab fa-linkedin-in text-sm"></i></div>
                            <div><p class="text-[8px] opacity-40 font-bold uppercase">LinkedIn</p><p class="text-xs font-bold">/in/sourabh232</p></div>
                        </a>
                    </div>
                </div>

                <div class="flex flex-col gap-6">
                    <div class="glass-panel p-2 h-80 relative overflow-hidden">
                        <iframe 
                            class="map-frame w-full h-full rounded-[18px]" 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101416.5361361208!2d-122.094593!3d37.3853173!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb4571f282a37%3A0x63345862e3d5500c!2sSunnyvale%2C%20CA!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus" 
                            allowfullscreen="" loading="lazy">
                        </iframe>
                        <div class="absolute bottom-6 left-6 bg-white/90 dark:bg-slate-900/90 backdrop-blur p-4 rounded-xl shadow-2xl border border-brand/20">
                            <p class="text-[8px] font-black uppercase text-brand tracking-widest">Location</p>
                            <h4 class="font-bold text-sm">Sunnyvale, CA, USA</h4>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="glass-panel p-5">
                            <p class="text-[8px] font-black opacity-40 uppercase mb-1">Local Time</p>
                            <p id="local-time" class="display-font text-xl font-bold tracking-tighter">--:-- PST</p>
                        </div>
                        <div class="glass-panel p-5">
                            <p class="text-[8px] font-black opacity-40 uppercase mb-1">Response Time</p>
                            <p class="display-font text-xl font-bold text-green-500 tracking-tighter">< 24 Hours</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-6 border-t border-slate-100 dark:border-slate-900 bg-white/50 dark:bg-slate-950/50 backdrop-blur-sm">
        <div class="content-container flex justify-between items-center text-[9px] font-bold tracking-[0.4em] uppercase opacity-40">

        </div>
    </footer>

    <script>
        function updateTime() {
            const options = { timeZone: 'America/Los_Angeles', hour: '2-digit', minute: '2-digit', hour12: true };
            const pstTime = new Intl.DateTimeFormat('en-US', options).format(new Date());
            document.getElementById('local-time').innerText = pstTime + " PST";
        }
        setInterval(updateTime, 1000);
        updateTime();

        const btn = document.getElementById('theme-toggle');
        btn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const icon = document.getElementById('theme-toggle-icon');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });
    </script>
</body>
</html>
