<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sourabh Tarodekar | Technical Program Manager</title>

<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  darkMode: 'class',
  theme: {
    extend: {
      colors: { brand: '#ef5a43', slate: { 950: '#050a1a' } }
    }
  }
}
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
html,body{
  margin:0;
  padding:0;
  width:100%;
  min-height:100%;
  font-family:'Inter',sans-serif;
  -webkit-font-smoothing:antialiased;
}
.display-font{font-family:'Outfit',sans-serif}
.monogram{clip-path:polygon(25% 0,100% 0,75% 100%,0 100%)}

/* ===== LAYOUT ===== */
.content{
  max-width:1600px;
  margin:auto;
  padding:0 clamp(1.25rem,4vw,3rem);
}
.page{
  min-height:calc(100vh - 96px);
  display:none;
  align-items:center;
}
.page.active{display:flex}

/* ===== BACKGROUND ===== */
.grid-bg{
  background-image:radial-gradient(circle,rgba(239,90,67,.06) 1px,transparent 1px);
  background-size:30px 30px;
}

/* ===== CARDS ===== */
.card{
  background:rgba(255,255,255,.65);
  border:1px solid rgba(15,23,42,.08);
  backdrop-filter:blur(12px);
  border-radius:28px;
  transition:transform .35s ease, box-shadow .35s ease;
}
.dark .card{
  background:rgba(255,255,255,.04);
  border-color:rgba(255,255,255,.06);
}
.card:hover{
  box-shadow:0 30px 60px -25px rgba(239,90,67,.35);
}

/* ===== REVEAL ===== */
.reveal{
  opacity:0;
  transform:translateY(30px);
  transition:.7s ease;
}
.reveal.show{
  opacity:1;
  transform:none;
}

/* ===== NAV ===== */
.nav-btn{
  width:38px;height:38px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(15,23,42,.05);
  transition:.25s;
}
.dark .nav-btn{background:rgba(255,255,255,.05)}
.nav-btn:hover{background:#ef5a43;color:#fff}

/* ===== MAGNET ===== */
.magnet{will-change:transform}

/* ===== CURSOR GLOW ===== */
.cursor-glow{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
  background:radial-gradient(
    600px circle at var(--x) var(--y),
    rgba(239,90,67,.08),
    transparent 40%
  );
}

/* ===== RESUME DRAWER ===== */
#resumeOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
#resumePanel{
  width:min(900px,92vw);
  height:85vh;
  background:white;
  border-radius:28px;
  overflow:hidden;
}
.dark #resumePanel{background:#050a1a}
</style>
</head>

<body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors">

<div class="cursor-glow hidden md:block"></div>
<div class="fixed inset-0 grid-bg pointer-events-none"></div>

<!-- NAV -->
<nav class="fixed w-full z-50 bg-white/80 dark:bg-slate-950/80 backdrop-blur border-b">
  <div class="content h-24 flex justify-between items-center">
    <div onclick="go('home')" class="flex items-center gap-4 cursor-pointer magnet">
      <div class="monogram bg-brand w-11 h-11 flex items-center justify-center text-white font-black">S</div>
      <span class="font-black tracking-widest hidden md:block">SOURABH TARODEKAR</span>
    </div>
    <div class="flex gap-2">
      <button onclick="openResume()" class="nav-btn magnet"><i class="fas fa-file"></i></button>
      <a href="mailto:sourabh232@gmail.com" class="nav-btn magnet"><i class="fas fa-envelope"></i></a>
      <a href="https://linkedin.com/in/sourabh232" target="_blank" class="nav-btn magnet"><i class="fab fa-linkedin-in"></i></a>
      <button id="themeBtn" class="nav-btn"><i id="themeIcon" class="fas fa-moon"></i></button>
    </div>
  </div>
</nav>

<!-- MAIN -->
<main class="pt-24 relative z-10">

<!-- HOME -->
<section id="home" class="page active content">
  <div class="grid lg:grid-cols-12 gap-12 items-center w-full parallax">
    <div class="lg:col-span-7">
      <h1 class="display-font text-[clamp(3rem,6vw,5.5rem)] font-black leading-[.9] mb-8">
        Engineering <span class="text-brand italic">Scalable</span><br>Systems.
      </h1>
      <p class="text-xl opacity-70 max-w-2xl border-l-2 border-brand/30 pl-6">
        Technical Program Manager — Hardware NPI, Manufacturing Ops, AI/ML
      </p>
    </div>
    <div class="lg:col-span-5 flex flex-col gap-6">
      <div onclick="go('portfolio')" class="card p-8 magnet reveal cursor-pointer">Portfolio</div>
      <div onclick="go('contact')" class="card p-8 magnet reveal cursor-pointer">Contact</div>
    </div>
  </div>
</section>

<!-- PORTFOLIO -->
<section id="portfolio" class="page content">
  <div class="grid md:grid-cols-3 gap-8 w-full">
    <div onclick="openCase('capex')" class="card p-8 magnet reveal cursor-pointer">
      <h3 class="font-bold text-xl">CapEx Forecasting</h3>
      <p class="opacity-60 mt-2">$32M portfolio governance</p>
    </div>
    <div onclick="openCase('npi')" class="card p-8 magnet reveal cursor-pointer">
      <h3 class="font-bold text-xl">NPI Execution</h3>
      <p class="opacity-60 mt-2">EVT → PVT programs</p>
    </div>
    <div onclick="openCase('ai')" class="card p-8 magnet reveal cursor-pointer">
      <h3 class="font-bold text-xl">Supply Chain AI</h3>
      <p class="opacity-60 mt-2">ML risk prediction</p>
    </div>
  </div>
</section>

<!-- CASE -->
<section id="case" class="page content">
  <div class="card p-12 max-w-4xl w-full">
    <button onclick="go('portfolio')" class="text-brand text-xs mb-6">
      <i class="fas fa-arrow-left"></i> Back
    </button>
    <h2 id="caseTitle" class="display-font text-4xl font-black mb-4"></h2>
    <p id="caseBody" class="opacity-70 text-lg"></p>
  </div>
</section>

<!-- CONTACT -->
<section id="contact" class="page content">
  <div class="max-w-xl w-full">
    <h2 class="display-font text-5xl font-black mb-6">
      Let’s <span class="text-brand">Connect</span>
    </h2>
    <form class="space-y-4">
      <input class="w-full p-3 rounded-xl border" placeholder="Name">
      <input class="w-full p-3 rounded-xl border" placeholder="Email">
      <textarea class="w-full p-3 rounded-xl border" rows="4" placeholder="Message"></textarea>
      <button class="card p-4 w-full font-black tracking-widest">Send</button>
    </form>
  </div>
</section>

</main>

<!-- RESUME -->
<div id="resumeOverlay" onclick="closeResume()">
  <div id="resumePanel" onclick="event.stopPropagation()">
    <iframe
      src="https://raw.githubusercontent.com/QuantuMaster007/Web_Page/b3b159b5279bcc93b67a4248779efc86481b1af9/Resume/Sourabh_Tarodekar_Resume_TPM.pdf"
      class="w-full h-full border-0"
      title="Resume">
    </iframe>
  </div>
</div>

<footer class="py-6 border-t text-center text-xs opacity-40">
© 2026 Sourabh Tarodekar
</footer>

<script>
/* ===== PAGE NAV ===== */
function go(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  window.scrollTo({top:0,behavior:'smooth'});
}

/* ===== CASE DATA ===== */
function openCase(type){
  const data={
    capex:["CapEx Forecasting","Built governance models for $32M+ tool portfolios with <5% variance."],
    npi:["NPI Execution","Led EVT → PVT programs across fabs with 96% on-time delivery."],
    ai:["Supply Chain AI","ML-driven lead-time and risk prediction across global suppliers."]
  };
  document.getElementById('caseTitle').innerText=data[type][0];
  document.getElementById('caseBody').innerText=data[type][1];
  go('case');
}

/* ===== THEME ===== */
const root=document.documentElement;
document.getElementById('themeBtn').onclick=()=>{
  root.classList.toggle('dark');
  document.getElementById('themeIcon').classList.toggle('fa-moon');
  document.getElementById('themeIcon').classList.toggle('fa-sun');
};

/* ===== REVEAL ===== */
const io=new IntersectionObserver(e=>{
  e.forEach(i=>i.isIntersecting&&i.target.classList.add('show'));
},{threshold:.15});
document.querySelectorAll('.reveal').forEach(el=>io.observe(el));

/* ===== PARALLAX ===== */
let ticking=false;
window.addEventListener('scroll',()=>{
  if(!ticking){
    requestAnimationFrame(()=>{
      document.querySelectorAll('.parallax').forEach(el=>{
        el.style.transform=`translateY(${window.scrollY*0.12}px)`;
      });
      ticking=false;
    });
    ticking=true;
  }
});

/* ===== MAGNET ===== */
if(!('ontouchstart' in window)){
  document.querySelectorAll('.magnet').forEach(el=>{
    el.addEventListener('mousemove',e=>{
      const r=el.getBoundingClientRect();
      el.style.transform=`translate(${(e.clientX-r.left-r.width/2)*0.08}px,${(e.clientY-r.top-r.height/2)*0.08}px)`;
    });
    el.addEventListener('mouseleave',()=>el.style.transform='translate(0,0)');
  });
}

/* ===== CURSOR GLOW ===== */
const glow=document.querySelector('.cursor-glow');
window.addEventListener('mousemove',e=>{
  glow.style.setProperty('--x',e.clientX+'px');
  glow.style.setProperty('--y',e.clientY+'px');
});

/* ===== RESUME ===== */
function openResume(){
  document.getElementById('resumeOverlay').style.display='flex';
}
function closeResume(){
  document.getElementById('resumeOverlay').style.display='none';
}
</script>

</body>
</html>
